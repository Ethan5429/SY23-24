<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Calculator.html">Calculator</a>
        <a href="AboutUs.html">About Us</a>
        <a href="Prices.html">Prices</a>
    </div>

    <!-- Main Content -->
    <div style="margin-top: 40px; padding: 20px;">
        <label for="width">Width:</label>
        <input type="number" id="width" onchange="calculate()">
        <label for="length">Length:</label>
        <input type="number" id="length" onchange="calculate()">
        <br><br>

        <!-- Floor type options -->
        <label>Floor Type:</label><br>
        <label><input type="radio" name="floorType" value="gravel" onchange="calculate()"> Gravel <img src="(IMAGE HERE)"> ($2 per sq ft)</label><br>
        <label><input type="radio" name="floorType" value="rock" onchange="calculate()"> Rock <img src="(IMAGE HERE)"> ($5 per sq ft)</label><br>
        <label><input type="radio" name="floorType" value="grass" onchange="calculate()"> Grass <img src="(IMAGE HERE)"> ($1 per sq ft)</label><br>
        <label><input type="radio" name="floorType" value="fakegrass" onchange="calculate()"> Fake Grass <img src="(IMAGE HERE)"> ($10 per sq ft)</label><br>
        <br>

        <!-- Backyard items options -->
        <label>Backyard Items:</label>
        <div>
            <!-- Pool -->
            <label><input type="checkbox" id="pool" onchange="calculate()"> Pool <img src="(IMAGE HERE)"> ($50,000)</label><br>
            <!-- Basketball court -->
            <label><input type="checkbox" id="basketballCourt" onchange="calculate()"> Basketball Court <img src="(IMAGE HERE)"> ($2,500)</label><br>
            <!-- Garden -->
            <label><input type="checkbox" id="garden" onchange="calculate()"> Garden <img src="(IMAGE HERE)"> ($2,000)</label><br>
            <!-- Playground -->
            <label><input type="checkbox" id="playground" onchange="calculate()"> Playground <img src="(IMAGE HERE)"> ($1,000)</label><br>
            <!-- Firepit -->
            <label><input type="checkbox" id="firepit" onchange="calculate()"> Firepit <img src="(IMAGE HERE)"> ($1,250)</label><br>
            <!-- Hot tub -->
            <label><input type="checkbox" id="hottub" onchange="calculate()"> Hot Tub <img src="(IMAGE HERE)"> ($5,000)</label><br>
        </div>
        <br>

        <label>Area:</label>
        <input type="text" id="area" readonly>
        <label>Perimeter:</label>
        <input type="text" id="perimeter" readonly>
        <br><br>

        <label for="finalPrice">Final Price:</label>
        <input type="text" id="finalPrice" readonly>
    </div>

    <script>
        // Function to calculate area and perimeter
        function calculate() {
            var width = parseInt(document.getElementById("width").value);
            var length = parseInt(document.getElementById("length").value);
            var area = 0;
            var perimeter = 0;

            if (!isNaN(width) && !isNaN(length)) {
                area = width * length;
                perimeter = 2 * (width + length);
            }

            document.getElementById("area").value = area;
            document.getElementById("perimeter").value = perimeter;

            var floorType = document.querySelector('input[name="floorType"]:checked').value;
            var floorPrice = 0;

            // Calculate floor price based on selected floor type
            switch (floorType) {
                case "gravel":
                    floorPrice = 2;
                    break;
                case "rock":
                    floorPrice = 5;
                    break;
                case "grass":
                    floorPrice = 1;
                    break;
                case "fakegrass":
                    floorPrice = 10;
                    break;
            }

            // Calculate total price of backyard items
            var totalPrice = 0;
            if (document.getElementById("pool").checked) totalPrice += 50000;
            if (document.getElementById("basketballCourt").checked) totalPrice += 2500;
            if (document.getElementById("garden").checked) totalPrice += 2000;
            if (document.getElementById("playground").checked) totalPrice += 1000;
            if (document.getElementById("firepit").checked) totalPrice += 1250;
            if (document.getElementById("hottub").checked) totalPrice += 5000;

            // Calculate final price including floor and backyard items
            var finalPrice = area * floorPrice + totalPrice;
            document.getElementById("finalPrice").value = finalPrice.toFixed(2);
        }
    </script>

</body>
</html>
